<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background with gradient -->
  <linearGradient id="sky-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#0A1929" />
    <stop offset="100%" stop-color="#1E293B" />
  </linearGradient>
  <rect width="600" height="400" fill="url(#sky-gradient)" />
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="120" cy="30" r="1.5" fill="white" opacity="0.7" />
    <circle cx="200" cy="70" r="1" fill="white" opacity="0.9" />
    <circle cx="280" cy="40" r="1.2" fill="white" opacity="0.8" />
    <circle cx="350" cy="60" r="1" fill="white" opacity="0.7" />
    <circle cx="420" cy="20" r="1.5" fill="white" opacity="0.9" />
    <circle cx="500" cy="80" r="1" fill="white" opacity="0.8" />
    <circle cx="550" cy="30" r="1.2" fill="white" opacity="0.7" />
  </g>
  
  <!-- Moon -->
  <circle cx="500" cy="80" r="40" fill="#FFFDE7" opacity="0.9" />
  <circle cx="485" cy="65" r="10" fill="#E0E0E0" opacity="0.6" />
  <circle cx="515" cy="95" r="8" fill="#E0E0E0" opacity="0.6" />
  
  <!-- Minecraft Grid -->
