    <path d="M 16 0 L 0 0 0 16" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  </pattern>
  <rect width="600" height="400" fill="url(#minecraft-grid)" />
  
  <!-- Hills in the background -->
  <path d="M0,250 Q150,200 300,250 Q450,300 600,250 L600,400 L0,400 Z" fill="#2D3A4F" opacity="0.7" />
  
  <!-- Grass Blocks -->
  <g transform="translate(50, 250)">
    <!-- Row 1 with varied heights -->
    <rect x="0" y="0" width="50" height="50" fill="#54AA54" />
    <rect x="0" y="10" width="50" height="40" fill="#8B5A2B" />
    
    <rect x="50" y="-10" width="50" height="60" fill="#54AA54" />
    <rect x="50" y="0" width="50" height="50" fill="#8B5A2B" />
    
    <rect x="100" y="5" width="50" height="45" fill="#54AA54" />
    <rect x="100" y="15" width="50" height="35" fill="#8B5A2B" />
    
    <rect x="150" y="-5" width="50" height="55" fill="#54AA54" />
    <rect x="150" y="5" width="50" height="45" fill="#8B5A2B" />
    
    <rect x="200" y="0" width="50" height="50" fill="#54AA54" />
    <rect x="200" y="10" width="50" height="40" fill="#8B5A2B" />
    
    <rect x="250" y="-15" width="50" height="65" fill="#54AA54" />
    <rect x="250" y="-5" width="50" height="55" fill="#8B5A2B" />
    
    <rect x="300" y="0" width="50" height="50" fill="#54AA54" />
    <rect x="300" y="10" width="50" height="40" fill="#8B5A2B" />
    
    <rect x="350" y="5" width="50" height="45" fill="#54AA54" />
    <rect x="350" y="15" width="50" height="35" fill="#8B5A2B" />
    
    <rect x="400" y="-10" width="50" height="60" fill="#54AA54" />
    <rect x="400" y="0" width="50" height="50" fill="#8B5A2B" />
    
    <rect x="450" y="0" width="50" height="50" fill="#54AA54" />
